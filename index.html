<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="nft.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
</head>

<body>
  <div class="main-container">

    <div class="image-container">

      <img class="image2" src="icon-view.svg" alt="icon view">
      <img class="image1" src="image-equilibrium.jpg" alt="image-equilibrium">

    </div>

    <div id="ph3">

      <p class="title"> Equilibrium #3429</p>
      <p class="text"> Our Equilibrium collection promotes balance and calm.</p>

    </div>

    <div id="value">
      <p class="price"><img class="ETH" src="icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH </p>

      <div id="clock">

        <p class="time"> <img class="clock2" src="icon-clock.svg" alt="icon"> 3 days left </p>
      </div>

    </div>
    <div>
      <P class="line"></P>

      <div id="icon-avatar">

        <img class="avatar" src="image-avatar.png" alt="image-avatar">
        <p class="creator">Creation of &nbsp<span>Jules Wyvern</span></p>

      </div>
    </div>
  </div>

  <!--  

   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
   </div>
  -->
</body>

</html>
